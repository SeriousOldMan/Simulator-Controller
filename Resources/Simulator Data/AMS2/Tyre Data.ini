;;;[Routine]
;;;Ignore Class Changes - pulled from API 
;;;If there is a car, which does not change Name, Compound or Order (NO CHANGE)
;;;If there is a car, which is currently not there, simply add it. (NEW)
;;;If there is a car whose name in the current tyredata.ini file does not match, create new entry as it must match API and you will advise users how to merge the data if they want (NAME CHANGE)
;;;If there is a car, where only the order of compounds changed, overwrite the old version. (ORDER)
;;;If there is a car, where a new tyre compound has been added, add it. (ADD)
;;;If there is a car where AMS2 tyre name changes but the canonical in SC stays the same change tyre name (TYRE NAME) 
;;;if there is a car that doesnt meet any of the above, where a change to the mapping to the canonical SC tyre compounds would occur, if possible preserve the old one, such as if you use both new & old
;;;in instances where the canonical change is say Dry (S) to Dry (H) (CANONICAL) If the AMS2 tyre name is already in use by SC this must point to the SC tyre name already associated
;;;Review what is left

